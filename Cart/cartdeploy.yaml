apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
spec:
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: txcai/carts:2.0
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:        
          - name: RABBITMQHOST
            value: rabbitmq           
          - name: RABBITMQPORT
            value: "5672"   
          - name: RABBITUSER
            value: guest           
          - name: RABBITPASSWORD
            value: "guest"   
---
apiVersion: v1
kind: Service
metadata:
  name: cart
spec:
  type: NodePort
  selector:
    app: cart
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 32280

